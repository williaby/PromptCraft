            echo "Files scanned: $(find src -name '*.py' | wc -l)"
            echo "Report saved to: bandit-report.json"
          }

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
